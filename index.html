<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="container get-in-touch-heading">
        <div class="main-heading">
            <svg width="50" height="65" viewBox="0 0 56 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="27.9375" width="8.27243" height="21.5661" rx="4.13621" fill="#4B10A0"/>
                <rect x="47.2393" y="27.9375" width="8.27243" height="21.5661" rx="4.13621" fill="#4B10A0"/>
                <rect x="6.63965" y="25.2148" width="7.40164" height="27.0121" rx="3.70082" fill="#4B10A0"/>
                <rect x="41.2529" y="25.2148" width="7.40164" height="27.0121" rx="3.70082" fill="#4B10A0"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M26.8305 1.52488C18.8561 1.52488 13.0155 6.36469 8.7839 12.3143C7.47726 14.1515 6.55973 16.447 5.96032 18.6059C5.36308 20.7569 5.09654 22.7178 5.06098 23.865V29.6806H3.53711V23.842L3.53745 23.8307C3.57584 22.5438 3.86542 20.4546 4.49207 18.1977C5.1185 15.9415 6.09673 13.4627 7.54237 11.4301C11.9097 5.28972 18.1512 0 26.8305 0C35.3958 0 44.2032 4.69117 48.2738 11.48C51.4863 16.8378 52.0288 20.788 52.0288 23.8534V29.6806H50.5049V23.8534C50.5049 21.0372 50.0242 17.363 46.9671 12.2645C43.2006 5.98296 34.9189 1.52488 26.8305 1.52488Z" fill="#4B10A0"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M45.8434 51.6442C43.2058 59.8399 35.1958 61.385 31.5732 61.1573L31.6688 59.6354C34.9762 59.8433 42.067 58.404 44.3929 51.1768L45.8434 51.6442Z" fill="#4B10A0"/>
                <rect x="21.6611" y="56.0391" width="10.6671" height="8.8225" rx="4.41125" fill="#4B10A0"/>
            </svg>
            <h6 class="heading">Get in Touch!</h6>
            <h5 class="bake-your-mark">Bake Your Mark With Pango</h5>
        </div>
    </section>
    <section class=" container form">
        <div class="">
            <div class="get-in-touch-form d-flex flex-column">
                <label class="fw-semibold" for="name">Name:</label>
                <input class="input-style" type="text" id="name" name="user_name" placeholder="Your Name is">
                <label  class="pt-3 fw-semibold" for="email">Email:</label>
                <input class="input-style" type="email" id="mail" name="user_email" placeholder="Where can we email you">
                <label class="pt-3 fw-semibold" for="phone">Phone:</label>
                <input class="input-style" type="tel" id="phone" name="user_phone" placeholder="Your phone number">
                <label class="pt-3 fw-semibold" for="message">Message:</label>
                <textarea class="input-style" rows="4" cols="50" name="comment" form="usrform" placeholder="What do you want.."></textarea>
       
            </div>
        </div>
    </section>



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
